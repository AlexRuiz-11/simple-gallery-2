<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Alex</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Galería de Alex</h1>
    <h2><span id="imagesCont"></span> imágenes</h2>
    <div id="gallery"></div>
    <div id="image-info" class="hidden">
        <h2>Imagen <span id="number"></span> de <span id="imagesCount"></span></h2>
        <p><img src="images/info.png" alt="info icon"> <strong>Información</strong></p>
        <p id="title"></p>
        <p id="description"></p>
        <p><img src="images/tags.png" alt="tags icon"> <strong>Etiquetas</strong></p>
        <p id="tags"></p>
        <p><img src="images/team.png" alt="team icon"> <strong>Equipo</strong></p>
        <p id="team"></p>
        <p><img src="images/year.png" alt="year icon"> <strong>Año</strong></p>
        <p id="year"></p>
        <p><img src="images/location.png" alt="location icon"> <strong>Ubicación</strong></p>
        <p id="location"></p>
        <p><img src="images/source.png" alt="source icon"> <strong>Fuente</strong></p>
        <p id="source"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
