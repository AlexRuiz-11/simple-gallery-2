<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Alex</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Galería de Alex</h1>
    <h2><span id="imagesCont"></span> imágenes</h2>
    <div id="gallery"></div>
    <div id="image-info" class="hidden">
        <h2>Imagen <span id="number"></span> de <span id="imagesCount"></span></h2>
        <h2>Título</h2>
        <p id="title"></p>
        <h2>Descripción</h2>
        <p id="description"></p>
        <h2>Etiquetas</h2>
        <p id="tags"></p>
        <h2>Ubicación</h2>
        <p id="location"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
